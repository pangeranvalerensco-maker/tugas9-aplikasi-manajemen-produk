<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Edit Produk ID: <span th:text="${product.id}"></span></h1>
        <p><a th:href="@{/products}" class="btn back-btn">Kembali ke Daftar Produk</a></p>

        <div th:if="${errorMessage}" class="alert error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/products/edit}" method="post" th:object="${product}">
            <input type="hidden" name="id" th:field="*{id}">

            <label for="name">Nama Produk:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>

            <label for="price">Harga:</label>
            <input type="number" id="price" name="price" step="0.01" th:field="*{price}" required>

            <label for="stock">Stok:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required>
            
            <button type="submit" class="btn submit-btn">Update Produk</button>
        </form>
    </div>
</body>
</html>
